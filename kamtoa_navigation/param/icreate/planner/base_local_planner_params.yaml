TrajectoryPlannerROS:
  acc_lim_x: 2.0 # m/s^2
  acc_lim_y: 2.0 # m/s^2
  acc_lim_theta: 3.0 # rad/s^2
  
  max_vel_x: 1.0 # m/s
  min_vel_x: 0.1 # m/s
  y_vels: [-1.0, -0.1, 0.1, 1.0]
  
  max_vel_theta: 1.0 # rad/s
  min_vel_theta: -1.0 # rad/s
  min_in_place_vel_theta: 0.2 # rad/s
  
  #backup_vel: -0.1 # m/s
  escape_vel: -0.1 # m/s
  
  holonomic_robot: true
  
  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.15  # rad
  xy_goal_tolerance: 0.1  # m
  # latch_xy_goal_tolerance: false
  
  #The amount of time to forward-simulate trajectories in seconds  
  sim_time: 1.0
  
  #The step size, in meters, to take between points on a given trajectory 
  sim_granularity: 0.025
  
  #The step size, in radians, to take between angular samples on a given trajectory
  angular_sim_granularity: 0.025
  
  #The number of samples to use when exploring the x velocity space
  vx_samples: 3

  #The number of samples to use when exploring the theta velocity space 
  vtheta_samples: 20




